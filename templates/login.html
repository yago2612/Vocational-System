<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Orientación Vocacional</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .btn-hover-effect:hover {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#0F172A] to-[#38BDF8] min-h-screen flex items-center justify-center px-4">

  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold text-[#0F172A] mb-6 text-center">Ingreso al Sistema</h2>
    
    <form method="post" class="space-y-5">
      <div>
        <label for="id" class="block text-sm font-medium text-gray-700">ID de Usuario</label>
        <input type="text" name="id" id="id" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-[#38BDF8] focus:border-[#38BDF8]">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" name="password" id="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-[#38BDF8] focus:border-[#38BDF8]">
      </div>
      <div>
        <button type="submit" class="w-full bg-[#38BDF8] text-white py-3 rounded-lg font-semibold shadow btn-hover-effect">
          Ingresar
        </button>
      </div>
    </form>

    {% if error %}
    <p class="text-red-600 text-sm mt-4 text-center">{{ error }}</p>
    {% endif %}
  </div>

</body>
</html>
